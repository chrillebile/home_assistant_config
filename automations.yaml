- id: '1577555518352'
  alias: Turn off the lights when I leave home
  description: ''
  trigger:
  - entity_id: person.christian
    event: leave
    platform: zone
    zone: zone.home
  - platform: zone
    entity_id: person.felicia
    zone: zone.home
    event: leave
  condition:
  - condition: not
    conditions:
    - condition: zone
      entity_id: person.christian
      zone: zone.home
  - condition: not
    conditions:
    - condition: zone
      entity_id: person.felicia
      zone: zone.home
  action:
  - device_id: f9fa9ba3f6ea4cb496b6582a81a6baa0
    domain: light
    entity_id: light.floor
    type: turn_off
  - device_id: 97b31d0230c54afeb1bf6ecdbbb49922
    domain: light
    entity_id: light.bed
    type: turn_off
  - device_id: f6def5b1ec034a728acc95f4c119e782
    domain: light
    entity_id: light.ceiling_desk
    type: turn_off
  - device_id: 6d1cf939784f4140b69a43dbcc6d077b
    domain: light
    entity_id: light.ceiling_sofa
    type: turn_off
  - device_id: ddcf63714c2a4c50be1e6a101708ec10
    domain: light
    entity_id: light.ceiling_bed
    type: turn_off
  - device_id: 1ea9c5fe27e04dd9a322f1efdf775b31
    domain: light
    entity_id: light.toilet
    type: turn_off
  - entity_id: input_boolean.been_home
    service: input_boolean.turn_off
  - data: {}
    entity_id: media_player.living_room_speaker
    service: media_player.media_stop
  mode: single
