- id: '1585585858395'
  alias: Turn off ceiling - Night
  description: ''
  trigger:
  - below: '-50'
    entity_id: sensor.circadian_values
    for: 00:00:00
    platform: numeric_state
  - device_id: ddcf63714c2a4c50be1e6a101708ec10
    domain: light
    entity_id: light.ceiling_bed
    for:
      hours: 0
      minutes: 0
      seconds: 1
    platform: device
    type: turned_on
  - device_id: f6def5b1ec034a728acc95f4c119e782
    domain: light
    entity_id: light.ceiling_desk
    for:
      hours: 0
      minutes: 0
      seconds: 1
    platform: device
    type: turned_on
  - device_id: 6d1cf939784f4140b69a43dbcc6d077b
    domain: light
    entity_id: light.ceiling_sofa
    for:
      hours: 0
      minutes: 0
      seconds: 1
    platform: device
    type: turned_on
  condition:
  - below: '-50'
    condition: numeric_state
    entity_id: sensor.circadian_values
  - condition: state
    entity_id: switch.circadian_lighting_circadian_brightness
    state: 'on'
  action:
  - device_id: ddcf63714c2a4c50be1e6a101708ec10
    domain: light
    entity_id: light.ceiling_bed
    type: turn_off
  - device_id: f6def5b1ec034a728acc95f4c119e782
    domain: light
    entity_id: light.ceiling_desk
    type: turn_off
  - device_id: 6d1cf939784f4140b69a43dbcc6d077b
