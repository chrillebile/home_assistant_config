- id: '1618341675693'
  alias: Someone Home - On
  description: ''
  trigger:
  - platform: zone
    entity_id: person.christian
    zone: zone.home
    event: enter
    id: christian_home
  - platform: zone
    entity_id: person.felicia
    zone: zone.home
    event: enter
    id: felicia_home
  condition: []
  action:
  - service: input_boolean.turn_on
    target:
      entity_id: input_boolean.someone_home
    data: {}
  - if:
    - condition: device
      device_id: 16422767a6f41cb2572f0bcf3b1ddb73
      domain: alarm_control_panel
      entity_id: alarm_control_panel.alarmo
      type: is_disarmed
    - condition: state
      entity_id: switch.office_camera_privacy
      state: 'off'
    then:
    - service: script.camera_off
      data: {}
  - if:
    - condition: device
      device_id: 16422767a6f41cb2572f0bcf3b1ddb73
      domain: alarm_control_panel
      entity_id: alarm_control_panel.alarmo
      type: is_armed_away
    then:
    - wait_for_trigger:
      - platform: device
        device_id: 16422767a6f41cb2572f0bcf3b1ddb73
        domain: alarm_control_panel
        entity_id: alarm_control_panel.alarmo
        type: disarmed
      continue_on_timeout: false
      timeout:
        hours: 0
        minutes: 10
        seconds: 0
        milliseconds: 0
  - alias: Set up variables for the actions
    variables:
      action_yes: '{{ ''YES_'' ~ context.id }}'
      action_no: '{{ ''NO_'' ~ context.id }}'
  - choose:
    - conditions:
      - condition: trigger
        id: christian_home
      sequence:
      - service: notify.mobile_app_christian_phone
        data:
          title: Welcome home Christian!
          message: Do you want to play some music?
          data:
            actions:
            - action: '{{ action_yes }}'
              title: 'Yes'
            - action: '{{ action_no }}'
              title: 'No'
    - conditions:
      - condition: trigger
        id: felicia_home
      sequence:
      - service: notify.mobile_app_felicia_phone
        data:
          title: Welcome home Felicia!
          message: Do you want to play some music?
          data:
            actions:
            - action: '{{ action_yes }}'
              title: 'Yes'
            - action: '{{ action_no }}'
              title: 'No'
    default:
    - stop: For some reasson "someone_home" got turned on
      error: true
  - alias: Wait for a response
    wait_for_trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: '{{ action_yes }}'
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: '{{ action_no }}'
    timeout:
      hours: 0
      minutes: 10
      seconds: 0
      milliseconds: 0
    continue_on_timeout: false
  - alias: Perform the action
    choose:
    - conditions:
      - '{{ wait.trigger.event.data.action == action_yes }}'
      - condition: trigger
        id: christian_home
      sequence:
      - service: media_player.play_media
        target:
          entity_id: media_player.kitchen
        data:
          media_content_id: FV:2/15
          media_content_type: favorite_item_id
        metadata:
          title: Randooom
          thumbnail: https://i.scdn.co/image/ab67706c0000da84753408d4e0d5886a34d5dbc2
          media_class: playlist
          children_media_class:
          navigateIds:
          - {}
          - media_content_type: favorites
            media_content_id: ''
          - media_content_type: favorites_folder
            media_content_id: object.container.playlistContainer
    - conditions:
      - '{{ wait.trigger.event.data.action == action_yes }}'
      - condition: trigger
        id: felicia_home
      sequence:
      - service: media_player.play_media
        target:
          entity_id: media_player.kitchen
        data:
          media_content_id: spotify://f59daa9a450ca29c4f0a91724c253dc2/spotify:playlist:37i9dQZF1EJvPACU4IemLj
          media_content_type: spotify://playlist
        metadata:
          title: Christian + FeliciaS
          thumbnail: https://blend-playlist-covers.spotifycdn.com/v2/blend_LARGE-lavender-royal-en.jpg
          media_class: playlist
          children_media_class: track
          navigateIds:
          - {}
          - media_content_type: spotify://library
            media_content_id: spotify://f59daa9a450ca29c4f0a91724c253dc2
          - media_content_type: spotify://current_user_playlists
            media_content_id: spotify://f59daa9a450ca29c4f0a91724c253dc2/current_user_playlists
  mode: single
