platform: mold_indicator
name: Hallway Mold Indicator
indoor_temp_sensor: sensor.hallway_climate_temperature
indoor_humidity_sensor: sensor.hallway_climate_humidity
outdoor_temp_sensor: sensor.outdoor_climate_temperature
calibration_factor: 2.0