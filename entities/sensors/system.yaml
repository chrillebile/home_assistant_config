---
# System Sensors
#
# https://www.home-assistant.io/integrations/systemmonitor/
#
platform: systemmonitor
resources:
  - type: disk_use_percent
    arg: /
  - type: disk_use
    arg: /
  - type: disk_free
    arg: /
  - type: memory_free
  - type: memory_use_percent
  - type: memory_use
  - type: swap_use_percent
  - type: swap_use
  - type: swap_free
  - type: processor_use
  - type: processor_temperature
  - type: network_out
    arg: eth0
  - type: network_in
    arg: eth0
  - type: throughput_network_in
    arg: eth0
  - type: throughput_network_out
    arg: eth0
  - type: ipv4_address
    arg: eth0
  - type: ipv6_address
    arg: eth0
  - type: last_boot
