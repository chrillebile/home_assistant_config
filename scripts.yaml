triggered_blink:
  alias: Triggered - Blink
  sequence:
  - service: switch.turn_off
    data: {}
    target:
      entity_id:
      - switch.adaptive_lighting_adapt_color_bedroom
      - switch.adaptive_lighting_adapt_color_living_room
      - switch.adaptive_lighting_adapt_color_office
      - switch.adaptive_lighting_adapt_brightness_bedroom
      - switch.adaptive_lighting_adapt_brightness_living_room
      - switch.adaptive_lighting_adapt_brightness_office
  - repeat:
      while:
      - condition: device
        device_id: 16422767a6f41cb2572f0bcf3b1ddb73
        domain: alarm_control_panel
        entity_id: alarm_control_panel.alarmo
        type: is_triggered
      sequence:
      - service: light.toggle
        data:
          color_name: red
          brightness_pct: 100
        target:
          entity_id:
          - light.bedroom_lights
          - light.living_room_lights
          - light.office_lights
          - light.felicia_desk
      - delay:
          hours: 0
          minutes: 0
          seconds: 0
          milliseconds: 500
  - service: switch.turn_on
    data: {}
    target:
      entity_id:
      - switch.adaptive_lighting_adapt_brightness_bedroom
      - switch.adaptive_lighting_adapt_brightness_living_room
      - switch.adaptive_lighting_adapt_brightness_office
      - switch.adaptive_lighting_adapt_color_bedroom
      - switch.adaptive_lighting_adapt_color_living_room
      - switch.adaptive_lighting_adapt_color_office
  mode: single
