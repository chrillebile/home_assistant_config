send_love:
  alias: Send Love
  sequence:
  - service: notify.mobile_app_ac2003
    data:
      title: Kärlek till bae
      message: Älskar dig, puss! ❤️
  - condition: state
    entity_id: light.bed
    state: 'on'
  - service: light.turn_on
    target:
      entity_id: light.bed
    data:
      color_name: red
  mode: single
  icon: mdi:hand-heart
camera_off:
  alias: Camera - Off
  sequence:
  - service: tapo_control.set_privacy_mode
    data:
      privacy_mode: 'on'
    target:
      device_id: 6af7a88d009637d36a125308d21def3a
  - service: tapo_control.set_led_mode
    data:
      led_mode: 'off'
    target:
      device_id: 6af7a88d009637d36a125308d21def3a
  mode: single
  icon: mdi:cctv-off
camera_on:
  alias: Camera - On
  sequence:
  - service: tapo_control.set_led_mode
    data:
      led_mode: 'on'
    target:
      device_id: 6af7a88d009637d36a125308d21def3a
  - service: tapo_control.set_privacy_mode
    data:
      privacy_mode: 'off'
    target:
      device_id: 6af7a88d009637d36a125308d21def3a
  mode: single
  icon: mdi:cctv
alarm_triggered_clear:
  alias: Alarm Triggered - Clear
  sequence:
  - service: script.camera_off
    data: {}
  - service: timer.cancel
    data: {}
    target:
      entity_id: timer.larm_triggered
  mode: single
arming_blink:
  alias: Arming - Blink
  sequence:
  - service: switch.turn_off
    data: {}
    target:
      entity_id:
      - switch.adaptive_lighting_adapt_color_bedroom
  - repeat:
      count: '4'
      sequence:
      - service: light.toggle
        data:
          color_name: blue
        target:
          entity_id:
          - light.ceiling_bedroom
      - delay:
          hours: 0
          minutes: 0
          seconds: 0
          milliseconds: 500
  - service: switch.turn_on
    data: {}
    target:
      entity_id: switch.adaptive_lighting_adapt_color_bedroom
  mode: single
armed_blink:
  alias: Armed - Blink
